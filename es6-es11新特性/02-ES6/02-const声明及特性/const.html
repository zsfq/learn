<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const声明及特性</title>
</head>
<body>
    <script>
        //声明常量
        const SCHOOL = '清华';
        
        //1.必须赋初值
        //const a;             Uncaught SyntaxError: Missing initializer in const declaration

        //2.一般常量使用大写
        const A = 100;

        //3.常量不允许修改
        //SCHOOL = "北大";          Uncaught TypeError: Assignment to constant variable.
        const Person = {
            name : '张三',
            age : 13
        }
        Person.name = "李四";

        //4.块级作用域
        {
            const PLAYER = 'UZI';
        }
        // console.log(PLAYER);          const.html:32 Uncaught ReferenceError: PLAYER is not defined

        //5.对于数组和对象的元素修改，不算做对常量的修改，不会报错
        const TEAM = ['UZI','MXLG','MING'];
        TEAM.push('Meiko');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <script>
        let str = `我也是一个字符串！`;
        console.log(str,typeof str);    //我也是一个字符串！ string

        //在模板字符串中可以使用${}引用变量
        let name = "小明";
        let person = `Hello, My name is ${name}`;
        console.log(person);    //Hello, My name is 小明

        //内容中可以出现换行符
        let str2 = `<ul>
                        <li>沈腾</li>
                        <li>玛丽</li>
                        <li>艾伦</li>
                        <li>魏翔</li>
                    </ul>`
    </script>
</body>
</html>

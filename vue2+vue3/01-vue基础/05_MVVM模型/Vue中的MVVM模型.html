<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的MVVM模型</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        MVVM模型：
            1.M：模型（Model):data中的数据
            2.V：视图（View）：模板代码
            3.VM：视图模型（ViewModel):Vue实例        这也是为什么把Vue实例叫做vm的原因
        观察发现：
            1.data中所有的属性，最后都出现在了vm身上
            2.vm身上所有的属性以及原型上的所有属性，在vue模板中都可以直接使用
    -->
    <div id="root">
        <h1>学校名称：{{school}}</h1>
        <h1>学校地址：{{address}}</h1>
        <h1>测试一下1:{{$options}}</h1>
        <h1>测试一下2:{{$emit}}</h1>
    </div>
    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                school:"清华",
                address:"北京"
            }
        })
        console.log(vm);
    </script>
</body>
</html>

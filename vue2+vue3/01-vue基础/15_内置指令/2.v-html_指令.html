<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html内置指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        v-html指令：
            1.作用：向指定节点中渲染包含html结构的内容
            2.与插值语法的区别：
                （1）v-html会替换掉节点中的所有内容，{{xxx}}不会
                （2）v-html可以识别html结构。
            3.严重注意：v-html会有安全问题！！！
                （1）在网站上动态渲染任意html是非常危险的，容易导致XSS攻击。
                （2）一定要在可信的内容上使用v-html,永不要在用户提交的数据上！
    -->
    <div id="root">
        <div v-html="str"></div>
    </div>
    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                name:"张三",
                str:'<h3>哈喽！</h3>'
            }
        })
    </script>
</body>
</html>

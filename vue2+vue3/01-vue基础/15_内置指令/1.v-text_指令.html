<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        前面已经学过的指令：
            v-bind:数据单向绑定，简写   :数据
            v-model:双向绑定
            v-if:条件渲染
            v-show:条件渲染
            v-for:列表渲染
            v-else:条件渲染
            v-else-if:条件渲染
            v-on:绑定事件监听,简写 @
        v-text指令：
            1.作用：向所在的节点中渲染文本内容
            2.与插值语法的区别：v-text会替换掉节点中的内容，而{{xx}}不会
    -->
    <div id="root">
        <div v-text="name"></div>
    </div>
    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                name:"张三"
            }
        })
    </script>
</body>
</html>

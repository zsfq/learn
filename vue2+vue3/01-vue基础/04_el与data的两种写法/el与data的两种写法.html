<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/vue.js"></script>
    <title>el与data的两种写法</title>
  </head>
  <body>
    <!--
        data与el的2种写法：
            1.el的两种写法
                a.new Vue的时候配置el属性
                b.先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
            2.data的两种写法
                a.对象式
                b.函数式    data(){}
                如何选择：目前两种都可以，但是后面采用组件的时候，data就必须使用函数式
            3.一个重要原则：
                由Vue管理的函数，一定一定一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
    -->
    <div id="root">
      <h1>你好，{{name}}</h1>
    </div>
    <script>
      /*
        const v = new Vue({
            // el: "#root",         //el第一种写法
            data: {
            name: "进阶滴小白",
            },
        });

        v.$mount("#root");        //el第二种写法 
      */
      new Vue({
        el: "#root",

        /*
            data:{
                name:'进阶滴小白'         //data第一种写法：对象式
            }
        */
        data: function () {             //data第二种写法：函数式   注意：不能写箭头函数形式
          return {
            name:"进阶滴小白"
          };
        },

        /*简写形式*/
        /*
            data(){
                name:"进阶滴小白"
            }
        */
      });
    </script>
  </body>
</html>

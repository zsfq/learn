<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <form @submit.prevent="demo">
            账号： <input type="text" v-model="userInfo.account"><br><br>
            密码： <input type="password" v-model="userInfo.password"><br><br>
            性别： 男<input type="radio"name="sex" v-model="userInfo.sex" value="male">
                  女<input type="radio" name="sex" v-model="userInfo.sex" value="female"><br><br>
            年龄：<input type="number" v-model.number="userInfo.age"><br><br>
            爱好： 抽烟<input type="checkbox" value="抽烟" v-model="userInfo.hobby">
                   喝酒<input type="checkbox" value="喝酒" v-model="userInfo.hobby">
                  烫头<input type="checkbox" value="烫头" v-model="userInfo.hobby"><br><br>
            所属校区：<select v-model="userInfo.school">
                        <option value="">请选择校区</option>
                        <option value="北京">北京</option>
                        <option value="上海">上海</option>
                        <option value="西安">西安</option>
                    </select><br><br>
            其他信息：<textarea v-model.lazy="userInfo.other"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="#">《用户协议》</a><br><br>
            <button>提交</button>
        </form>
        
    </div>

    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                userInfo:{
                    account:'',
                    password:'',
                    sex:"female",
                    age:'',
                    hobby:[
                    ],
                    school:"",
                    other:"",
                    agree:""
                }
                
            },
            methods:{
                demo(){
                    console.log(JSON.stringify(this.userInfo));
                }
            }
        })
    </script>
</body>
</html>

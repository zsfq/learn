<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/vue.js"></script>
    <title>模板语法</title>
  </head>
  <body>
    <!--
        Vue模板语法有两类：
            1.插值语法：
                功能：用于解析标签体内容
                写法：{{xxx}}
            2.指令语法
                功能：用于解析标签（包括：标签属性、标签体内容、绑定事件。。。）
                写法：v-bind:href='xxx'
                备注：v-bind只是指令的一种，其实还有很多Vue指令，如：v-if,v-for,v-model...
    -->
    <div id="root">
      <h1>插值语法</h1>
      <h3>hello,{{name}}</h3>
      <hr />
      <h1>指令语法</h1>
      <a v-bind:href="url">点我去尚硅谷学习</a>
      <a :href="url">点我去尚硅谷学习,省略v-bind</a>
      <a :href="url" :x="hello">给任何属性绑定值</a>
    </div>
    <script>
      Vue.config.productionTip = false;
      new Vue({
        el: "#root",
        data: {
          name: "Jack",
          url: "http://www.atguigu.com",
          hello:"hahah"
        },
      });
    </script>
  </body>
</html>

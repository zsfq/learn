<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
    <script src="../js/vue.js"></script>
    <script src="../js/dayjs.min.js"></script>
</head>
<body>
    <!--
        过滤器：
            定义：对要显示的数据进行特定格式化后显示（适用于一些简单逻辑的处理）
            语法：
                1.注册过滤器：Vue.filter(name,callback) 或 new Vue(filters:{})
                2.使用过滤器：{{xxx | 过滤器名}} 或 v-bind:属性 = 'xxx | 过滤器名'
            
            备注：
                1.过滤器也可以接受额外的参数、多个过滤器也可以串联
                2.并没有改变原本的数据，是产生新的对应的数据
    -->
    <div id="root">
        <h2>显示格式化后的时间</h2>
        <h3>计算属性实现：{{fmtTime}} </h3>
        <h3>methods实现: {{getTimeFormat()}}</h3>
        <h3>过滤器实现：{{time | timeFormater}}</h3>
        <h3>多个过滤器串联传参：{{time | timeFormater('YYYY/MM/DD HH:mm:ss') | mySlice}}</h3>

    </div>

    <script>
        //配置一个全局的过滤器
        Vue.filter('mySlice',function(value){
            return value.slice(0,4);
        })
        const vm = new Vue({
            el:"#root",
            data:{
                time: 1680273485787,
            },
            computed:{
                //计算属性实现
                fmtTime(){
                    return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss');
                }
            },
            methods:{
                //methods实现
                getTimeFormat(){
                    return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss');
                }
            },
            //局部过滤器
            filters:{
                //过滤器实现
                timeFormater(value,fmtStr='YYYY年MM月DD日 HH:mm:ss'){
                    return dayjs(value).format(fmtStr);
                },
                mySlice(value){
                    return value.slice(0,4);
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监视属性</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        深度监视：
            （1）Vue中的watch默认情况下不检测对象内部值的改变（一层）
            （2）配置deep:true可以监测对象内部值的改变（多层）。
        备注：
            （1）Vue自身可以监测对象内部值的变化，但Vue提供的watch默认不可以。
            （2）使用watch时根据数据的具体结构，决定是否采用深度监测。
    -->
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
        <br>
        <h3>a的值是：{{numbers.a}}</h3>
        <button @click="numbers.a++">点我让a + 1</button>
        <br>
        <h3>b的值是：{{numbers.b}}</h3>
        <button @click="numbers.b++">点我让b + 1</button>
    </div>
    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                isHot:true,
                numbers:{
                    a:1,
                    b:1
                }
            },
            computed:{
                info(){
                    return this.isHot ? "炎热" : "凉爽";
                }
            },
            methods:{
                changeWeather(){
                    this.isHot = !this.isHot;
                }
            },
            watch:{
                //完整写法
                /*
                isHot:{
                    immediate:true,      //初始化时让handler调用一次
                    //handler什么时候调用？当isHot发生变化时
                    handler(newValue,oldValue){
                        console.log("isHot被修改了", newValue,oldValue);
                    }
                },
                */
                //简写
                isHot(newValue,oldValue){
                    console.log("isHot修改了",newValue,oldValue);
                }
            }
        })

        //监视的第二种方式：
        //完整写法
        vm.$watch('isHot',{
            immediate:true,      //初始化时让handler调用一次
            //handler什么时候调用？当isHot发生变化时
            handler(newValue,oldValue){
                console.log("第二种监视属性写法，isHot被修改了", newValue,oldValue);
            }
        })

        //简写
        vm.$watch('isHot',function(newValue,oldValue){
            console.log('监视属性第二种写法简写形式 ',newValue,oldValue);
        })
    </script>
</body>
</html>

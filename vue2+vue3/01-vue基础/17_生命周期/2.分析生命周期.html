<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue生命周期</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        Vue生命周期函数：
            1.beforeCreate:此时无法通过vm访问到data中的数据，methods中的方法。
            2.created:此时可以通过vm访问到data中的数据，methods中的方法。
            3.beforeMount:页面呈现的是未经Vue编译的DOM结构，所有对DOM的操作都不奏效。
            4.mounted:
                (1)页面中呈现的是经过Vue编译的DOM。
                (2)对DOM的操作均有效。至此初始化过程结束，一般在此进行：开启定时器、发送网络请求、订阅消息、绑定自定义事件等初始化操作。
            5.beforeUpdate
                此时：数据是新的，但是页面是旧的，即页面与数据没有保持同步。
            6.updated
                此时：数据是新的，页面也是新的，即：数据和页面你实现了同步
            7.beforeDestroy: 
                此时vm中所有的data、methods、指令等等，都处于可用状态，马上要执行销毁过程，一般在此阶段：关闭定时器、取消消息订阅、解绑自定义事件等收尾操作。
            8.destroyed:销毁

            注意：
                目前学习的只有上面的3个钩子函数，实际上还有3个还未体现，需要等到路由部分。

    -->
    <div id="root">
        <h2 :style="{opacity:opacity}">欢迎来到Vue声明周期</h2>
    </div>
    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                opacity:1,
            },
            methods:{

            },
            beforeCreate(){
                console.log("beforeCreate");
            },
            created(){
                console.log("created");
            },
            beforeMount(){
                console.log("beforeMount");
            },
            //Vue完成模板解析并把初始的真实DOM放入页面（挂在完毕）后调用mounted
            mounted(){
                console.log("mounted");
                setInterval(() => {
                    this.opacity -= 0.01;
                    if(this.opacity <= 0)
                        this.opacity = 1;
                },16)
            },
            beforeUpdate(){
                console.log("beforeUpdate")
            },
            updated(){
                console.log("updated");
            },
            beforeDestroy(){
                console.log("beforeDestroy")
            },
            destroy(){
                console.log("destroyed");
            }
        })
    </script>
</body>
</html>

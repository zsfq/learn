<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue生命周期</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        生命周期：
            1.又名：生命周期回调函数、生命周期函数、生命周期钩子。
            2.是什么：Vue在关键时刻帮我们调用的一些特殊命名的函数。
            3.声明周期函数的名字不可更改，但函数的具体内容时程序员根据实际需要编写的。
            4.生命周期函数中的this指向是vm 或 组件实例对象。
    -->
    <div id="root">
        <h2 :style="{opacity:opacity}">欢迎来到Vue声明周期</h2>
    </div>
    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                opacity:1,
            },
            methods:{

            },
            //Vue完成模板解析并把初始的真实DOM放入页面（挂在完毕）后调用mounted
            mounted(){
                console.log("mounted");
                setInterval(() => {
                    this.opacity -= 0.01;
                    if(this.opacity <= 0)
                        this.opacity = 1;
                },16)
            }
        })
    </script>
</body>
</html>

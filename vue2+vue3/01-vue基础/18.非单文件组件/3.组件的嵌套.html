<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <school>
            <student></student>
        </school>
    </div>
</body>
<script>
    //定义student组件
    const student = Vue.extend({
        name:"student",
        template:`
        <div>
            <h2>学生姓名：{{name}}</h2>
            <h2>学生年龄：{{age}}</h2>
        </div>
        `,
        data(){
            return {
                name:"张三",
                age:20
            }
        }
    })
    //定义school组件
    const school = Vue.extend({
        name:"school",
        template:`
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
            </div>
        `,
        data(){
            return {
                name:"清华",
                address:"北京"
            }
        },
        components:{
            student
        }
    })

    const vm = new Vue({
        el:"#root",
        components:{
            school
        }
    })
</script>
</html>

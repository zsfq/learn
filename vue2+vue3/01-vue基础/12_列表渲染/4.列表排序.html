<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表过滤</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        
    -->
    <div id="root">
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入名字" v-model="keyWord">
        <button @click="sortType = 2">年龄升序</button>
        <button @click="sortType = 1">年龄降序</button>
        <button @click="sortType = 0">原顺序</button>
        <ul>
            <li v-for="(person, index) in filtPersons" :key="person.id">
                {{person.name}} - {{person.age}} - {{person.sex}}
            </li>
        </ul>
    </div>
    
    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                keyWord:"",
                sortType:0,       //0 原顺序 1 降序 2升序
                persons:[
                    {id:"001",name:"马冬梅",age:20,sex:"女"},
                    {id:"002",name:"周冬雨",age:18,sex:"女"},
                    {id:"003",name:"周杰伦",age:20,sex:"男"},
                    {id:"004",name:"温兆伦",age:23,sex:"男"},
                ]
            },
            computed:{
                filtPersons(){
                    const arr = this.persons.filter((person) => {                        //这里的return是返回计算属性
                        return person.name.includes(this.keyWord);                   //这里的return是返回过滤后的数组
                    })
                    if(this.sortType){
                        arr.sort((p1, p2) => {
                            return this.sortType === 1 ? p2.age - p1.age : p1.age - p2.age;    //降序：后 - 前
                        })
                    }
                    return arr;       //注意：这里的arr别忘记返回了
                }
            }
            
        })
    </script>
</body>
</html>

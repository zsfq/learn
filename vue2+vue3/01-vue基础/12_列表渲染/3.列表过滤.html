<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表过滤</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        
    -->
    <div id="root">
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入名字" v-model="keyWord">
        <ul>
            <li v-for="(person, index) in filtPersons">
                {{person.name}} - {{person.age}} - {{person.sex}}
            </li>
        </ul>
    </div>
    
    <script>

        //watch监视属性实现
        /*
        const vm = new Vue({
            el:"#root",
            data:{
                keyWord:"",
                persons:[
                    {id:"001",name:"马冬梅",age:20,sex:"女"},
                    {id:"002",name:"周冬雨",age:18,sex:"女"},
                    {id:"003",name:"周杰伦",age:20,sex:"男"},
                    {id:"001",name:"温兆伦",age:23,sex:"男"},
                ],
                filtPersons:[]
            },
            watch:{
                keyWord:{
                    immediate:true,        //一开始就调用监视属性，会对空字符串''进行匹配 
                    handler(value){
                        this.filtPersons = this.persons.filter((person) => {
                            return person.name.includes(value);
                        })
                    }
                }
            }
        })
        */

        //computed计算属性实现 ----本案例最适合的方式
        const vm = new Vue({
            el:"#root",
            data:{
                keyWord:"",
                persons:[
                    {id:"001",name:"马冬梅",age:20,sex:"女"},
                    {id:"002",name:"周冬雨",age:18,sex:"女"},
                    {id:"003",name:"周杰伦",age:20,sex:"男"},
                    {id:"001",name:"温兆伦",age:23,sex:"男"},
                ]
            },
            computed:{
                filtPersons(){
                    return this.persons.filter((person) => {                        //这里的return是返回计算属性
                        return person.name.includes(this.keyWord);                   //这里的return是返回过滤后的数组
                    })
                }
            }
            
        })
    </script>
</body>
</html>

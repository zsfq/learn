<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        事件的基本使用：
            1.使用v-on：xxx 或 @xxx绑定事件，其中xxx是事件名称；
            2.事件的回调需要配置在methods对象中，最终会在vm上；
            3.methods中配置的函数，不要使用箭头函数！否则this就不是vm了;
            4.methods中配置的函数，都是被vue所管理的函数，this的指向就是vm或者组件实例对象；
            5.@click="demo" 和 @click="demo($event)"效果一致，但是后者可以传递其他参数。
    -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <button v-on:click="showInfo">点我提示信息！</button>
        <button @click="showInfo1(2,3)">点我提示信息1！</button>
        <button @click="showInfo2($event,3,4)">点我提示信息2！</button>
    </div>
    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                name:"北京"
            },
            methods:{
                showInfo(event){      //如果在dom中没有参数，那么会默认传一个事件对象作为参数
                    console.log(event);
                    console.log(event.target);
                    //console.log(this);      //此处的this是vue实例
                    //alert("你好呀！");
                },
                showInfo1(a,b){            //事件传参
                    console.log(a + b);
                },
                showInfo2(event,a,b){       //传参的同时也将事件对象传递过来
                    console.log(event,a + b);
                }
            }
        })
    </script>
</body>
</html>
